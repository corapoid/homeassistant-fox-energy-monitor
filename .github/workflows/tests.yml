name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov aiohttp voluptuous

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 custom_components/fox_energy --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 custom_components/fox_energy --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Test with pytest
        run: |
          pytest tests/ -v --tb=short --cov=custom_components/fox_energy --cov-report=term-missing

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint with ruff
        run: |
          ruff check custom_components/fox_energy tests/

      - name: Check formatting with ruff
        run: |
          ruff format --check custom_components/fox_energy tests/

  validate:
    runs-on: ubuntu-latest
    name: Validate Integration
    steps:
      - uses: actions/checkout@v4

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          # Note: brands check will fail until registered at home-assistant/brands
          ignore: brands

      - name: Hassfest Validation
        uses: home-assistant/actions/hassfest@master
