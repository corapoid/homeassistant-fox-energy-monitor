name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov aiohttp voluptuous

      - name: Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 custom_components/fox_energy --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 custom_components/fox_energy --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: true

      - name: Test with pytest
        run: |
          pytest tests/ -v --tb=short
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort pylint

      - name: Check code formatting with black
        run: |
          black --check custom_components/fox_energy tests/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only custom_components/fox_energy tests/
        continue-on-error: true
